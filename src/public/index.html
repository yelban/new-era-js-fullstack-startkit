<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="./css/index.css"> -->
    </head>
    <body>
        <img class="header-image" src="assets/pic/header.jpg" alt="To Do List" />
        <h1>To Do List</h1>
        <div class="todolist-wrapper">
            <input class="new-todo" placeholder="Enter Todo here" autofocus />
            <ul class="todo-list"></ul>
        </div>
  
        <!-- Modal -->
        <div class="modal fade" id="alert-delete-todo" tabindex="-1" aria-labelledby="alertDeleteTodo" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <p>Do you really want to delete this todo?</p>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button id="alert-delete-button" type="button" class="btn btn-primary">Yes</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="module" src="./js/index.js" defer></script>
        <!-- async after 'DOMContentLoaded' -->
        <!-- defer before 'DOMContentLoaded' -->
    </body>
</html>
